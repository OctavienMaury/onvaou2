const{useState,useEffect,useRef,useCallback}=React;

  'Tous les trains':'all',

const TYPE_LABELS={museum:'MusÃ©e',theatre:'ThÃ©Ã¢tre',art_gallery:"Galerie d'art",castle:'ChÃ¢teau',monument:'Monument',church:'CathÃ©drale',attraction:'Attraction',archaeological_site:'Site archÃ©ologique',default:"Lieu d'intÃ©rÃªt"};

const MAIN_STATIONS=[
  {name:'Paris Gare de Lyon',id:'stop_area:SNCF:87686006'},

  {name:'Paris Gare du Nord',id:'stop_area:SNCF:87271007'},

  {name:'Bordeaux Saint-Jean',id:'stop_area:SNCF:87581009'},

  {name:'Strasbourg',id:'stop_area:SNCF:87212027'},
  {name:'Nice Ville',id:'stop_area:SNCF:87756056'},

];

const isApiConfigured=()=>!API_PROXY_URL.includes('CHANGE-ME');

function MapView({center,markers,polyline,zoom=12,mapKey}){
  const mapRef=useRef(null);
  const mapInstanceRef=useRef(null);
  useEffect(()=>{
    if(!mapRef.current)return;
    if(mapInstanceRef.current){mapInstanceRef.current.remove();mapInstanceRef.current=null}
    mapInstanceRef.current=L.map(mapRef.current,{center,zoom,zoomControl:true});
    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png',{attribution:'Â© OSM Â© CARTO',maxZoom:19}).addTo(mapInstanceRef.current);
    const map=mapInstanceRef.current;
    const bounds=[];
    if(markers&&markers.length>0){
      markers.forEach(({lat,lng,label,color='blue'})=>{
        if(lat&&lng){
          const colorMap={green:'#00d4aa',red:'#ff6b6b',blue:'#00a3ff'};
          const icon=L.divIcon({className:'custom-marker',html:`<div style="background:${colorMap[color]||colorMap.blue};width:20px;height:20px;border-radius:50%;border:3px solid white;box-shadow:0 2px 8px rgba(0,0,0,0.4)"></div>`,iconSize:[20,20],iconAnchor:[10,10]});
          L.marker([lat,lng],{icon}).bindTooltip(label,{permanent:false,direction:'top',offset:[0,-10]}).addTo(map);
          bounds.push([lat,lng]);
        }
      });
    }
    if(polyline&&polyline.length>=2){L.polyline(polyline,{color:'#00d4aa',weight:3,opacity:0.8,dashArray:'10, 10'}).addTo(map)}
    if(bounds.length>1){map.fitBounds(bounds,{padding:[50,50]})}else if(bounds.length===1){map.setView(bounds[0],zoom)}
    return()=>{if(mapInstanceRef.current){mapInstanceRef.current.remove();mapInstanceRef.current=null}};
  },[mapKey]);
  return React.createElement('div',{ref:mapRef,style:{height:'100%',width:'100%'}});
}

function App(){
  const[stations,setStations]=useState(MAIN_STATIONS);
  const[selectedStation,setSelectedStation]=useState(MAIN_STATIONS[0]);
  const[selectedMode,setSelectedMode]=useState('Tous les trains');
  const[loading,setLoading]=useState(false);
  const[loadingStations,setLoadingStations]=useState(false);
  const[loadingPlaces,setLoadingPlaces]=useState(false);
  const[error,setError]=useState(null);
  const[journey,setJourney]=useState(null);
  const[culturalPlaces,setCulturalPlaces]=useState([]);

  const fetchStations=useCallback(async()=>{
    if(!isApiConfigured())return;
    setLoadingStations(true);
    try{
      const response=await fetch(`${API_PROXY_URL}/stations`);
      if(!response.ok)throw new Error('Erreur chargement gares');
      const data=await response.json();
      if(data.stations&&data.stations.length>0){
        const mainNames=new Set(MAIN_STATIONS.map(s=>s.name));
        const otherStations=data.stations.filter(s=>!mainNames.has(s.name));
        setStations([...MAIN_STATIONS,...otherStations]);
      }
    }catch(err){console.error(err)}finally{setLoadingStations(false)}
  },[]);

  useEffect(()=>{if(isApiConfigured())fetchStations()},[fetchStations]);

  const fetchCulturalPlaces=async(lat,lon)=>{
    setLoadingPlaces(true);
    // RequÃªte Ã©quilibrÃ©e : musÃ©es, galeries, chÃ¢teaux, monuments, 1 cathÃ©drale max
    const query=`[out:json][timeout:25];(
      node["tourism"="museum"](around:2000,${lat},${lon});
      way["tourism"="museum"](around:2000,${lat},${lon});
      node["tourism"="art_gallery"](around:2000,${lat},${lon});
      node["historic"="castle"](around:2000,${lat},${lon});
      way["historic"="castle"](around:2000,${lat},${lon});
      node["historic"="monument"]["name"](around:2000,${lat},${lon});
      node["tourism"="attraction"]["name"](around:1500,${lat},${lon});
      node["amenity"="place_of_worship"]["building"="cathedral"](around:2000,${lat},${lon});
    );out center tags qt 15;`;
    try{
      const response=await fetch(OVERPASS_API,{method:'POST',headers:{'Content-Type':'application/x-www-form-urlencoded'},body:'data='+encodeURIComponent(query)});
      if(!response.ok)throw new Error('Overpass error');
      const data=await response.json();
      // Limiter Ã  2 par type pour plus de variÃ©tÃ©
      const typeCounts={};
      const places=data.elements.filter(el=>el.tags&&el.tags.name).map(el=>{
        const elLat=el.lat||(el.center&&el.center.lat);
        const elLon=el.lon||(el.center&&el.center.lon);
        let type='default';
        if(el.tags.tourism==='museum')type='museum';
        else if(el.tags.tourism==='art_gallery')type='art_gallery';
        else if(el.tags.tourism==='attraction')type='attraction';
        else if(el.tags.historic==='castle')type='castle';
        else if(el.tags.historic==='monument')type='monument';
        else if(el.tags.amenity==='place_of_worship')type='church';
        return{name:el.tags.name,type,lat:elLat,lon:elLon};
      }).filter(p=>{
        if(!p.lat||!p.lon)return false;
        typeCounts[p.type]=(typeCounts[p.type]||0)+1;
        return typeCounts[p.type]<=3; // Max 3 par type
      }).slice(0,10);
      setLoadingPlaces(false);
      return places;
    }catch(err){console.error(err);setLoadingPlaces(false);return[]}
  };

  const generateJourney=async()=>{
    if(!selectedStation)return;
    setLoading(true);setError(null);setJourney(null);setCulturalPlaces([]);
    try{
      const searchResponse=await fetch(`${API_PROXY_URL}/search?q=${encodeURIComponent(selectedStation.name)}`);
      if(!searchResponse.ok)throw new Error('Erreur recherche gare');
      const searchData=await searchResponse.json();
      const stopArea=searchData.places?.[0];
      if(!stopArea)throw new Error('Gare non trouvÃ©e');
      const stopAreaId=stopArea.id;
      const departureCoords=stopArea.stop_area?.coord;
      let departuresUrl=`${API_PROXY_URL}/departures/${encodeURIComponent(stopAreaId)}`;
      if(selectedMode!=='Tous les trains'&&TRANSPORT_MODES[selectedMode]&&TRANSPORT_MODES[selectedMode]!=='all')departuresUrl+=`?mode=${encodeURIComponent(TRANSPORT_MODES[selectedMode])}`;
      const departuresResponse=await fetch(departuresUrl);
      if(!departuresResponse.ok)throw new Error('Erreur rÃ©cupÃ©ration destinations');
      const departuresData=await departuresResponse.json();
      const destinations=departuresData.destinations||[];
      if(destinations.length===0)throw new Error('Aucune destination trouvÃ©e. Essayez un autre mode.');
      const filteredDestinations=destinations.filter(d=>d.name!==selectedStation.name);
      if(filteredDestinations.length===0)throw new Error('Aucune destination trouvÃ©e');
      const randomDest=filteredDestinations[Math.floor(Math.random()*filteredDestinations.length)];
      const journeyData={departure:{name:selectedStation.name,coord:departureCoords||{lat:'48.8566',lon:'2.3522'}},arrival:{name:randomDest.name,coord:randomDest.coord},line:randomDest.line};
      setJourney(journeyData);
      if(randomDest.coord&&randomDest.coord.lat&&randomDest.coord.lon){
        const places=await fetchCulturalPlaces(parseFloat(randomDest.coord.lat),parseFloat(randomDest.coord.lon));
        setCulturalPlaces(places);
      }
    }catch(err){console.error(err);setError(err.message||'Erreur')}finally{setLoading(false)}
  };

  const handleStationChange=(e)=>{const station=stations.find(s=>s.name===e.target.value);if(station)setSelectedStation(station)};
  const mapKey=journey?`${journey.departure.name}-${journey.arrival.name}`:'initial';
  const h=React.createElement;

  return h('div',{className:'app-container'},
    h('header',{className:'header'},
      h('div',{className:'logo'},h('span',{className:'logo-icon'},'ðŸš„'),h('span',{className:'logo-text'},'On va oÃ¹ ?')),
      h('a',{className:'github-link',href:'https://github.com',target:'_blank'},'GitHub â†’')
    ),
    h('main',{className:'main-content'},
      h('section',{className:'hero'},
        h('h1',null,'OÃ¹ va-t-on ?'),
        h('p',null,'Laissez le hasard dÃ©cider de votre prochaine escapade en train !')
      ),
      !isApiConfigured()&&h('div',{className:'config-banner'},'âš ï¸ Configure ton Worker ! Modifie ',h('code',null,'API_PROXY_URL'),' dans index.html'),
      h('div',{className:'selection-panel'},
        h('div',{className:'form-group'},
          h('label',null,'Gare de dÃ©part'),
          h('div',{className:'select-wrapper'},
            h('select',{value:selectedStation?.name||'',onChange:handleStationChange,disabled:loadingStations},
              loadingStations?h('option',null,'Chargement...'):stations.map(s=>h('option',{key:s.id||s.name,value:s.name},s.name))
            )
          )
        ),
        h('div',{className:'form-group'},
          h('label',null,'Type de train'),
          h('div',{className:'select-wrapper'},
            h('select',{value:selectedMode,onChange:e=>setSelectedMode(e.target.value)},
              Object.keys(TRANSPORT_MODES).map(m=>h('option',{key:m,value:m},m))
            )
          )
        ),
        h('button',{className:`generate-btn ${loading?'loading':''}`,onClick:generateJourney,disabled:loading||!selectedStation||!isApiConfigured()},loading?'':'ðŸŽ² GÃ©nÃ©rer')
      ),
      error&&h('div',{className:'error-message'},error),
      loading&&h('div',{className:'loading-overlay'},h('div',{className:'loading-train'},'ðŸš„'),h('p',{className:'loading-text'},'Recherche...')),
      journey&&h('div',{className:'result-section'},
        h('div',{className:'journey-header'},
          h('span',{className:'journey-icon'},'ðŸš‚'),
          h('div',{className:'journey-info'},
            h('div',{className:'journey-route'},h('span',null,journey.departure.name),h('span',{className:'arrow'},'â†’'),h('span',null,journey.arrival.name)),
            h('p',null,`Via ${journey.line}`)
          )
        ),
        h('div',{className:'maps-grid'},
